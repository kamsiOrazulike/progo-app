<!DOCTYPE html>
<html>
<head>
  <style>
    .icon {
      width: 192px;
      height: 192px;
      background: linear-gradient(135deg, #1f2937, #3b82f6);
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 64px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .icon-large {
      width: 512px;
      height: 512px;
      border-radius: 64px;
      font-size: 128px;
    }
  </style>
</head>
<body>
  <div class="icon">P</div>
  <div class="icon icon-large">P</div>
</body>
</html>
